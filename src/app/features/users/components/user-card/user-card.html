@if (user(); as userInfo) {
  <article
    class="rounded-2xl border border-slate-200/90 bg-white/95 p-4 shadow-sm transition duration-200 hover:-translate-y-0.5 hover:shadow-md dark:border-[#313f63] dark:bg-[#1a2442] dark:shadow-[0_12px_24px_rgba(0,0,0,0.2)]"
  >
    <div class="mb-4 flex items-start justify-between gap-3">
      <div class="flex min-w-0 items-center gap-3">
        <img
          [ngSrc]="userInfo.avatar"
          width="52"
          height="52"
          class="h-13 w-13 rounded-full object-cover ring-2 ring-slate-200 dark:ring-[#3b4f7a]"
          loading="lazy"
          referrerpolicy="no-referrer"
          [alt]="userInfo.first_name + ' ' + userInfo.last_name"
        />
        <div class="min-w-0">
          <h2 class="truncate text-base font-semibold text-slate-900 dark:text-slate-100">
            {{ userInfo.first_name }} {{ userInfo.last_name }}
          </h2>
          <p class="truncate text-sm text-slate-600 dark:text-slate-400">
            {{ userInfo.email || ('users.card.noEmail' | transloco) }}
          </p>
        </div>
      </div>

      <span
        class="inline-flex shrink-0 items-center rounded-full border border-[#d98667]/40 bg-[#d98667]/10 px-2.5 py-1 text-xs font-semibold text-[#aa5438] dark:border-[#d98667]/45 dark:bg-[#d98667]/15 dark:text-[#f2c8b6]"
      >
        {{ 'users.details.labels.id' | transloco }} #{{ userInfo.id }}
      </span>
    </div>

    <a
      [routerLink]="['/users', userInfo.id]"
      class="inline-flex w-full items-center justify-center rounded-xl bg-[#d98667] px-3 py-2.5 text-sm font-medium text-white transition hover:bg-[#cb7a5d] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#d98667]"
    >
      {{ 'users.card.viewDetails' | transloco }}
    </a>
  </article>
}
