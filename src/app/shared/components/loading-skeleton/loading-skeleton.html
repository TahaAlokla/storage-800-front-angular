@switch (type()) {
  @case (skeletonType.UserCard) {
    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3" aria-hidden="true">
      @for (placeholder of placeholders(); track placeholder) {
        <div class="rounded-xl border border-slate-200 bg-white p-4 dark:border-[#313f63] dark:bg-[#1a2442]">
          <div class="mb-3 flex items-center gap-3">
            <div class="h-12 w-12 animate-pulse rounded-full bg-slate-200 dark:bg-[#3b4f7a]"></div>
            <div class="min-w-0 flex-1 space-y-2">
              <div class="h-4 w-3/4 animate-pulse rounded bg-slate-200 dark:bg-[#3b4f7a]"></div>
              <div class="h-3 w-full animate-pulse rounded bg-slate-200 dark:bg-[#3b4f7a]"></div>
            </div>
          </div>
          <div class="h-9 w-28 animate-pulse rounded-lg bg-slate-200 dark:bg-[#3b4f7a]"></div>
        </div>
      }
    </div>
  }
  @case (skeletonType.UserDetails) {
    <div
      class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm dark:border-[#313f63] dark:bg-[#1a2442]"
      aria-hidden="true"
    >
      <div class="flex flex-col gap-5 sm:flex-row sm:items-center">
        <div class="h-28 w-28 animate-pulse rounded-full bg-slate-200 dark:bg-[#3b4f7a]"></div>
        <div class="min-w-0 flex-1 space-y-3">
          <div class="h-6 w-52 animate-pulse rounded bg-slate-200 dark:bg-[#3b4f7a]"></div>
          <div class="h-4 w-32 animate-pulse rounded bg-slate-200 dark:bg-[#3b4f7a]"></div>
          <div class="h-4 w-64 animate-pulse rounded bg-slate-200 dark:bg-[#3b4f7a]"></div>
        </div>
      </div>
    </div>
  }
}
