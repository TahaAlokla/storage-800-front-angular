<main
  class="min-h-[calc(100vh-0px)] flex items-center justify-center px-6 bg-[var(--mat-sys-surface)] text-[var(--mat-sys-on-surface)]"
>
  <section class="w-full max-w-xl text-center">
    <div
      class="rounded-2xl bg-[var(--mat-sys-surface-container-low)] px-6 py-10 shadow-sm ring-1 ring-[var(--mat-sys-outline-variant)]"
    >
      <p class="text-sm font-medium text-[var(--mat-sys-on-surface-variant)]">
        {{ 'errors.500.code' | transloco }}
      </p>

      <h1 class="mt-2 text-3xl font-semibold tracking-tight text-[var(--mat-sys-on-surface)]">
        {{ 'errors.500.title' | transloco }}
      </h1>

      <p class="mt-3 text-base leading-relaxed text-[var(--mat-sys-on-surface-variant)]">
        {{ 'errors.500.description' | transloco }}
      </p>

      <div class="mt-8 flex flex-col justify-center gap-3 sm:flex-row">
        <a
          [routerLink]="['/']"
          class="inline-flex items-center justify-center rounded-xl bg-[var(--mat-sys-primary)] px-5 py-3 text-sm font-semibold text-[var(--mat-sys-on-primary)] transition hover:brightness-95 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--mat-sys-primary)]"
        >
          {{ 'errors.500.actions.home' | transloco }}
        </a>

        <button
          type="button"
          (click)="goBack()"
          class="inline-flex items-center justify-center rounded-xl bg-[var(--mat-sys-surface-container)] px-5 py-3 text-sm font-semibold text-[var(--mat-sys-on-surface)] ring-1 ring-[var(--mat-sys-outline-variant)] transition hover:brightness-95 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--mat-sys-primary)]"
        >
          {{ 'errors.500.actions.back' | transloco }}
        </button>
      </div>

      <div class="mt-8 text-xs text-[var(--mat-sys-outline)]">
        {{ 'errors.500.hint' | transloco }}
      </div>
    </div>
  </section>
</main>
